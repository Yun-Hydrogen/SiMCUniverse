main: com.simc.SiMCUniverse
version: 1.0.0-SNAPSHOT
name: SiMCUniverse
author: YunHydrogen
api-version: 1.20
description: A modular Spigot plugin framework for SiMCUniverse.
prefix: SiMCUniverse
commands:
  simc:
    description: SiMCUniverse main command.
    usage: /<command> [reload|version]
    permission: simc.admin
  si-killscore:
    description: KillScore module command.
    usage: /<command> help
permissions:
  simc.admin:
    description: Allows managing SiMCUniverse.
    default: op
  simc.killscore.sudo:
    description: Allows using si-killscore sudo commands.
    default: op
# ================================
# SiMCUniverse - LiveScore 模块主配置
# ================================

# 是否在 Tab 栏显示所有玩家的生存分
tab-display:
  enabled: true

# 每多少秒给在线玩家加多少分（正整数）
gain:
  interval-seconds: 60
  amount: 1

# 玩家死亡后是否按倍数折算生存分
death-multiplier:
  enabled: false
  value: 0.8
  # 可选：ceil（向上取整）| floor（向下取整）| round（四舍五入）
  rounding: round

# 运行态配置（模块自动维护）
runtime:
  paused: false

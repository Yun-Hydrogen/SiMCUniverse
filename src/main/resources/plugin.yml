main: com.simc.SiMCUniverse
version: 1.0.0-SNAPSHOT
name: SiMCUniverse
author: YunHydrogen
api-version: 1.20
description: A modular Spigot plugin framework for SiMCUniverse.
prefix: SiMCUniverse
commands:
  simcuniverse:
    description: SiMCUniverse main command.
    usage: /<command> sudo <help|list|disable|enable|reload|version>
    aliases: [simc]
    permission: simc.admin
  si-killscore:
    description: KillScore module command.
    usage: /<command> help
  si-livescore:
    description: LiveScore module command.
    usage: /<command> help
  si-shop:
    description: Shop module command.
    usage: /<command>
  si-random:
    description: Random module command.
    usage: /<command>
  si-checkin:
    description: Checkin module command.
    usage: /<command>
permissions:
  simc.admin:
    description: Allows managing SiMCUniverse.
    default: op
  simc.killscore.sudo:
    description: Allows using si-killscore sudo commands.
    default: op
  simc.livescore.sudo:
    description: Allows using si-livescore sudo commands.
    default: op
  simc.shop.sudo:
    description: Allows using si-shop sudo commands.
    default: op
  simc.random.sudo:
    description: Allows using si-random sudo commands.
    default: op
  simc.checkin.sudo:
    description: Allows using si-checkin sudo commands.
    default: op
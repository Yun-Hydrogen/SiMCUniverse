# 示例：日常任务 - 放置方块
category: daily
name: "&a绿化小能手"
description:
  - "&7放置指定数量的泥土方块"
  - "&7实时统计，完成自动确认"
id: daily_place_dirt
icon: "minecraft:dirt"
type: PLACE

# required 为键值结构：<名字空间(可附带NBT)>: <数量>
required:
  "minecraft:dirt": 32

# total-required：总数量模式（仅 BREAK/PLACE/INTERACT/KILL/PICKUP/CRAFT 生效）
# false：按 required 中每一项各自数量完成（分别计数）
# 正整数：忽略 required 中每一项的单独需求数量，改为统计这些目标操作总和达到该值即完成
total-required: false

rewards:
  - "tellraw %player% {\"text\":\"任务完成：绿化小能手\",\"color\":\"green\"}"
  - "give %player% minecraft:oak_sapling 4"